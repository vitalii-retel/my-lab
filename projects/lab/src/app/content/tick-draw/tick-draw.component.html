<div class="buttons">
  <button type="button" (click)="start()">Start</button>
  <button type="button" (click)="stop()">Stop</button>
</div>
<canvas #canvas></canvas>
<div class="statistic">
  <p>10 m x 10 m</p>
  <h4>1</h4>
  <p>{{ (data[1]?.l ?? 0).toFixed(2) }} m</p>
  <h4>2</h4>
  <p>{{ (data[2]?.l ?? 0).toFixed(2) }} m</p>
  <h4>3</h4>
  <p>{{ (data[3]?.l ?? 0).toFixed(2) }} m</p>
  <h4>4</h4>
  <p>{{ (data[4]?.l ?? 0).toFixed(2) }} m</p>
</div>
